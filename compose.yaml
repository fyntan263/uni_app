services:
  mongodb:
    image: 'mongo:latest'
    container_name: "mongodb"
    ports:
      - 27017:27017
  app:
    build: .
    container_name: "uni_app"
    ports:
      - "8080:8081"
    depends_on:
      - mongodb
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/erp_db


